    <link rel="stylesheet" href="/css-bootstrap/bootstrap.min.css">

<body>
<div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
        <div></div>
    </div>
    <div class="menu">
        <div>
            <div>
                <ul>
                    <li><a href="https://m.meteo.pl/krakow/60">Pogoda na dziś</a></li>

                    <li><a href="/">Strona główna</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<main>
    <section class="jumpers">
        <div class="container">
            <header>
                <h1>Biblioteka filmowa</h1>
            </header>
            <div class="row">


                <div th:each="result: ${results}" class="col-6 col-sm-4 col-md-3 .col-lg-2" >
                    <figure>
                        <a th:href="@{'/film/' + ${result.getName().replace(' ','_')}}"><img th:src="@{/jpg/{nameId}.jpg(nameId=${result.getName()})}" th:alt="${result.getName()}"></a>
                        <figcaption th:text="${result.getName()}"></figcaption>
                    </figure>
                </div>


            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="js-bootstrap/bootstrap.min.js"></script>

</html>
